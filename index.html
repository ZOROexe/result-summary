<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <section class="your">
                <h3>Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <b>Great</b>
                <p class="info">
                    You scored higher than 65% of the people who have taken these tests
                </p>
            </section>
            <section class="summary">
                <h3>Summary</h3>
                <div class="badges">
                    <div class="parent">
                        <div class="badge">
                            <img src="img/icon-reaction.svg" alt="icon">
                            <b>Reaction</b>
                        </div>
                            <p><b>80</b> / 100</p>
                    </div>
                    <div class="parent">
                        <div class="badge">
                            <img src="img/icon-memory.svg" alt="icon">
                            <b>Memory</b>
                        </div>
                            <p><b>92</b> / 100</p>
                    </div>
                    <div class="parent">
                        <div class="badge">
                            <img src="img/icon-verbal.svg" alt="icon">
                            <b>Verbal</b>
                        </div>
                            <p><b>61</b> / 100</p>
                    </div>
                    <div class="parent">
                        <div class="badge">
                            <img src="img/icon-visual.svg" alt="icon">
                            <b>Visual</b>
                        </div>
                            <p><b>72</b> / 100</p>
                    </div>
                </div>
                <button class="button">Continue</button>
            </section>
        </div>
    </div>
    
</body>
</html>
